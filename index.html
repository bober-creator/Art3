        <link rel="stylesheet" href="style.css" type="text/css">
        <script>
          function set(id, style, value) {
            const element = document.getElementById(id)
            element.style[style] = value
          }
        </script>
    </head>
    <body id="xxx" onclick="set('xxx', 'backgroundColor', 'black')">
